<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom Navbar Color */
        .custom-navbar {
            background-image:url('lovepik-abstract-background-image_400150355.jpg'); /* Green color example */
        }
        .custom-hero {
            background-image: url('cinematic-film-location-decor.jpg'); /* Replace with the path to your image */
            background-size: cover; /* Ensures the image covers the entire header */
            background-position: center; /* Centers the image */
            color: white; /* Makes the text color white to stand out against the background */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Lyrics Book</a>
        </div>
    </nav>

    <header class="custom-hero text-white text-center py-5">
        <h1>JCLM SONGS BOOK</h1>
        <p>LYRICS AND TUNE PASTOR RAJU</p>
    </header>
    <!-- Search Section -->
    <div class="container my-4">
        <input type="text" id="search" class="form-control" placeholder="Search for a song..." onkeyup="filterLyrics()">
    </div>

    <!-- Lyrics List -->
    <div class="container my-4" id="lyrics-list-container">
        <h2 class="text-center mb-4">Lyrics&Tune Pastor Raju</h2>
        <ul class="list-group" id="lyrics-list">
            <!-- Lyrics will be added here dynamically -->
        </ul>
    </div>

    <!-- Song Lyrics Section (Initially hidden) -->
    <div class="container my-4" id="song-lyrics-container" style="display: none;">
        <button class="btn btn-secondary mb-3" onclick="goBack()">Back to Lyrics List</button>
        <h2 id="song-title" class="text-center mb-4">Song Title</h2>
        <pre id="song-lyrics" class="text-center">Song lyrics will appear here...</pre>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Created By Percy Jasper</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lyrics = [
                { title: "Siyonu Purama సీయోను పురమా", artist: "Pastor Raju", lyrics:"సీయోను పురమా- యెరుషలేము పట్టణమా\nపరిశుద్ద యేసుని పరిపూర్ణమా ||2||\n\n1.ముత్యాల గుమ్మాల ముద్దుల పట్టణం\nరంగుల కాంతుల రతనాల పట్టణం\n      నా యేసు రాజు జీవించే పట్టణం ॥2॥ ॥సీయోను॥\n2.చక్కని దేశం రానున్న రాజ్యం\nకళ్లల్లో కాంతుల విరజిమ్మె లోకం\nఈ కళ్ళు చాలవు ఆ కాంతి చూడా||2|| ॥సీయోను॥\n3.బంగారు వీధుల వింతలోకం\nవిజయము పొందిన విశ్వాసిలోకం\nశ్రమలన్ని తీరే స్థిరమైన లోకం ||2|| ॥సీయోను॥ \n\n Lyrics And Tune Pastor Raju" },
                { title: "Stothramu Chesadha స్తోత్రము చేసెద ", artist: "Pastor Raju", lyrics: "స్తోత్రము చేసెద- సంతోష గీతము పాడెదా\nనీ క్రియలు చాటి ఘన పరచెదా\n\n1.క్షీణింపకుండా కన్నులను\nకృషియింపకుండా దేహమును\nకాపాడినావు నీ కనుపాపలా ||స్తోత్రము||\n\n2.నలిగిన మనసైన రక్షించినావు\nకలిగిన ఆపద తోలగించినావు\nనీమాట నాయందు నెరవేర్చినావు  ॥స్తోత్రము॥\n\n3.మెరలాలకించి విడిపించినావు\nనిరుపేదనైన కృపచూపినావు\nనా ప్రాణమును విమోచించినావు ॥స్తోత్రము॥ " },
                { title: "Ni Premalone Nannu Marachanayaనీప్రేమలోనే నన్ను మరచానయ్యా", artist: "Lyrics&Tune Pastor Raju", lyrics: "నీప్రేమలోనే నన్ను మరచానయ్యా\nనీ సిలువలో నన్ను చూచానయ్యా\nరూపం నాది త్యాగం నీది\nనీ వడిలోనే వాలిపోవాలయ్యా ||నీప్రేమలోనే||\n\n1. ఎండమావులే ఆత్మీయులు\nడాంభికులే బందువులు\nఅలసిన వేళ ఆదరించరు\nఆధరణేదని యాచిస్తారు ||నీప్రేమలోనే||\n\n2.ఆరిపోయే దీపం తనువు\nజీవపు డంబమే కలిగిన్నంత\nనమ్మిన నిన్నే వంచిస్తుంది\nఒంటరిగానే పంపిస్తుంది  ||నీప్రేమలోనే||\n\n3.తల్లి మరచిన మరువలేదు\nతండ్రి విడచిన విడువలేదు\nద్రోహినైనా దండించలేదు\nతన దరిచేర్చి దీవించినాడు ||నీప్రేమలోనే||"},
                { title: "GundeGudilo Ninnu గుండె గుడిలో", artist: "Lyrics&Tune Pastor Raju", lyrics:"గుండె గుడిలో నిన్ను దాచా\nపొంగి పొరలే ప్రేమనీదని\nనీ వుంటే నాకు చాలాని\nనీ తోనే యుగయుగాలని  ||గుండెగుడిలో||\n\n1.ప్రేమంటే నీవేనని-ఆశైతే నీ కొరకేనని\nవాలిపోతా గాయపడినా- కరములపై కాచినావు\nఇంత కాలం నీ కరుణతో  ||గుండె గుడిలో||\n\n2.వేచివున్న నీ కోసమే-ఆ ఘడియ ఎన్నడోయని\nఎగిరిపోతా మెఘంపైకి-కడభూర శబ్దంతో\nరెప్పపాటులో మార్పునొంది-ప్రియుని చేరెదా  ||గుండె గుడిలో||\n\n3.యేసయ్యా నీ రూపమే-త్యాగానికి ప్రతిరూపమే\nమనిషిలాగా భువికి-వచ్చిన దేవుడవే\nనీవుగాక వేరుదైవం-లేరుమా కీలలో  ||గుండెగుడిలో||\n\nLyrics And Tune Pastor Raju" }
            ];

            const lyricsList = document.getElementById("lyrics-list");
            const lyricsListContainer = document.getElementById("lyrics-list-container");
            const songLyricsContainer = document.getElementById("song-lyrics-container");
            const songTitle = document.getElementById("song-title");
            const songLyrics = document.getElementById("song-lyrics");

            // Function to display the list of songs
            function displayLyrics() {
                lyricsList.innerHTML = "";
                lyrics.forEach(song => {
                    const listItem = `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h5>${song.title}</h5>
                                <small class="text-muted">By ${song.artist}</small>
                            </div>
                            <button class="btn btn-primary btn-sm" onclick="viewLyrics('${song.title}')">View Lyrics</button>
                        </li>
                    `;
                    lyricsList.innerHTML += listItem;
                });
            }

            // Function to filter songs based on search
            window.filterLyrics = function () {
                const searchValue = document.getElementById("search").value.toLowerCase();
                const filteredSongs = lyrics.filter(song =>
                    song.title.toLowerCase().includes(searchValue) ||
                    song.artist.toLowerCase().includes(searchValue)
                );

                lyricsList.innerHTML = "";
                filteredSongs.forEach(song => {
                    const listItem = `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h5>${song.title}</h5>
                                <small class="text-muted">By ${song.artist}</small>
                            </div>
                            <button class="btn btn-primary btn-sm" onclick="viewLyrics('${song.title}')">View Lyrics</button>
                        </li>
                    `;
                    lyricsList.innerHTML += listItem;
                });
            };

            // Function to show lyrics when the button is clicked
            window.viewLyrics = function (title) {
                const song = lyrics.find(song => song.title === title);
                if (song) {
                    songTitle.textContent = song.title;
                    songLyrics.textContent = song.lyrics;

                    // Hide the lyrics list and show the lyrics page
                    lyricsListContainer.style.display = "none";
                    songLyricsContainer.style.display = "block";
                }
            };

            // Function to go back to the lyrics list
            window.goBack = function () {
                songLyricsContainer.style.display = "none";
                lyricsListContainer.style.display = "block";
            };

            // Display the lyrics list when the page loads
            displayLyrics();
        });
    </script>
</body>

</html>
